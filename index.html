<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#252831"/>
  <link rel="manifest" href="/mws-manifest.json">
  <!-- build:css-file -->
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <!-- endbuild -->

  <link rel="icon" type="image/png" href="img/restaurants-icon-48.png">
  <title>Restaurant Reviews</title>
</head>

<body class="inside">
  <header class="wo-breadcrumb">
    <nav>
      <h1>
        <a href="/">Restaurant &nbsp;Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" aria-label="Map with restaurants">Map</div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <!-- build:js-file -->
  <script src="js/idb.js"></script>
  <script src="js/indexed.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script src="js/router.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/sw_controller.js"></script>
  <!-- endbuild -->

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a>
    <span>All Rights Reserved.</span>
  </footer>

</body>

</html>
