<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#252831"/>
    <link rel="manifest" href="/mws-manifest.json">
  <!-- build:css-file -->
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!-- endbuild -->

  <link rel="icon" type="image/png" href="img/restaurants-icon-48.png">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant &nbsp;Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" >
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="restaurant-info">
      <form  id="review-form" name="user-review" method="post">
          <h3>Write Your Review</h3>
          <label for="user-name">Name<abbr title="This field is mandatory">*</abbr></label>
          <input id="user-name" type="text" name="user-name" placeholder="Your name" autocomplete="name" required>
          <div id="rating-radiogroup" class="rating" role="radiogroup" aria-labelledby="rating-label">
              <div for="rating5" id="rating-label">Rating<abbr title="This field is mandatory">*</abbr></div>
              <input type="radio" name="rating" id="rating5" checked value="5" required tabindex="-1"><label  for="rating5" tabindex="0" title="Excelent"></label>
              <input type="radio" name="rating" id="rating4" value="4" required tabindex="-1"><label for="rating4" tabindex="0" title="Pretty good"></label>
              <input type="radio" name="rating" id="rating3" value="3" required tabindex="-1"><label for="rating3" tabindex="0" title="So-so"></label>
              <input type="radio" name="rating" id="rating2" value="2" required tabindex="-1"><label for="rating2" tabindex="0" title="Bad"></label>
              <input type="radio" name="rating" id="rating1" value="1" required tabindex="-1"><label for="rating1" tabindex="0" title="The Worst"></label>
          </div>
          <label for="comments">Your comments</label>
          <textarea id="comments" name="comments" placeholder="Type your review here ..."></textarea>
          <div class="submit-field"><input class="submit-button" type="submit" value="Send Review" /></div>
        </form>
    <!-- Beginning map -->
    <section id="map-container">
        <div id="map" role="application"  aria-label="Map with restaurant">Map unavailable</div>
      </section>
      <!-- End map -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> <span>All Rights Reserved.</span>
  </footer>
  <!-- End footer -->


  <!-- build:js-file -->
  <!-- Database helpers -->
  <script src="js/idb.js"></script>
  <script src="js/indexed.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script src="js/router.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/sw_controller.js"></script>
  <!-- endbuild -->

</body>

</html>
